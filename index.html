<h1> Hello</h1>























    <div id="modal" class="modal show">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                    <h4 class="modal-title">Details</h4>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                            <h3>Please Choose a Billing Date:</h3>
                            <select class="form-control" id="billDate">
                                <option>8th</option>
                                <option>16th</option>
                                <option>23rd</option>
                                <option>29th</option>
                            </select>
                        </div>

                    <div class="form-group">
                            <h3>Please Choose a Plan:</h3>
                            <select class="form-control" id="plan">
                                <option>Ultimate 65</option>
                                <option>Ultimate 75</option>
                                <option>Ultimate 90</option>
                                <option>Ultimate 105</option>
                            </select>
                    </div>
                </div>
                <!--Close modal-body-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="submit" type="button" class="btn btn-primary">Calculate</button>
                </div>
            </div>
        </div>
    </div>
